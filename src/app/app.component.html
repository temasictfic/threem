<div class="container">
  <div class="left-panel">
      <h2>Image Upload and Manipulation</h2>
      <input type="file" id="imageUpload" (change)="uploadImage($event)" accept="image/*">
      <div id="imagePreview"></div>
      <div id="imageControls">
          <label for="scaleSlider">Scale:</label>
          <input type="range" id="scaleSlider" (input)="updateTextureScale($event)" min="0.1" max="2" step="0.1" value="1">
          <label for="xPositionSlider">X Position:</label>
          <input type="range" id="xPositionSlider" (input)="updateTexturePositionX($event)" min="-100" max="100" value="0">
          <label for="yPositionSlider">Y Position:</label>
          <input type="range" id="yPositionSlider" (input)="updateTexturePositionY($event)" min="-100" max="100" value="0">
      </div>
  </div>
  <div class="right-panel">
      <div id="cup-viewer"></div>
  </div>
</div>
